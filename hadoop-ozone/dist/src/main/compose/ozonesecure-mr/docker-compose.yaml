version: "3"
services:
  kdc:
    build:
      context: docker-image/docker-krb5
      dockerfile: Dockerfile-krb5
      args:
        buildno: 1
    hostname: kdc
    volumes:
      - ../..:/opt/hadoop
  kms:
      image: apache/hadoop:${HADOOP_VERSION}
      ports:
      - 9600:9600
      env_file:
      - ./docker-config
      command: ["hadoop", "kms"]
  datanode:
    image: apache/hadoop-runner
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9864
    command: ["/opt/hadoop/bin/ozone","datanode"]
    env_file:
      - docker-config
  om:
    image: apache/hadoop-runner
    hostname: om
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9874:9874
    environment:
      WAITFOR: scm:9876
      ENSURE_OM_INITIALIZED: /data/metadata/om/current/VERSION
    env_file:
      - docker-config
    command: ["/opt/hadoop/bin/ozone","om"]
  s3g:
    image: apache/hadoop-runner
    hostname: s3g
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9878:9878
    env_file:
      - ./docker-config
    command: ["/opt/hadoop/bin/ozone","s3g"]
  scm:
    image: apache/hadoop-runner:latest
    hostname: scm
    volumes:
      - ../..:/opt/hadoop
    ports:
      - 9876:9876
    env_file:
      - docker-config
    environment:
      ENSURE_SCM_INITIALIZED: /data/metadata/scm/current/VERSION
    command: ["/opt/hadoop/bin/ozone","scm"]
  rm:
    image: apache/hadoop:${HADOOP_VERSION}
    hostname: rm
    volumes:
      - ../..:/opt/ozone
    ports:
      - 8088:8088
    env_file:
      - ./docker-config
    environment:
      HADOOP_CLASSPATH: /opt/ozone/share/ozone/lib/hadoop-ozone-filesystem-lib-current-@project.version@.jar
    command: ["yarn", "resourcemanager"]
  nm:
    image: apache/hadoop:${HADOOP_VERSION}
    hostname: nm
    volumes:
      - ../..:/opt/ozone
    env_file:
      - ./docker-config
    environment:
      HADOOP_CLASSPATH: /opt/ozone/share/ozone/lib/hadoop-ozone-filesystem-lib-current-@project.version@.jar
      WAIT_FOR: rm:8088
    command: ["yarn","nodemanager"]
  jhs:
    image: apache/hadoop:${HADOOP_VERSION}
    hostname: jhs
    volumes:
      - ../..:/opt/ozone
    ports:
      - 8188:8188
    env_file:
      - ./docker-config
    environment:
      HADOOP_CLASSPATH: /opt/ozone/share/ozone/lib/hadoop-ozone-filesystem-lib-current-@project.version@.jar
      WAIT_FOR: rm:8088
    command: ["yarn","timelineserver"]

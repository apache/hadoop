apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: scm
  labels: {}
  annotations: {}
spec:
  selector:
    matchLabels:
      app: ozone
      component: scm
  serviceName: scm
  replicas: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9876"
        prometheus.io/path: "/prom"
      labels:
        app: ozone
        component: scm
    spec:
      initContainers:
        - name: init
          image: apache/ozone
          args:
            - ozone
            - scm
            - --init
          env: []
          volumeMounts:
            - name: "data"
              mountPath: "/data"
          envFrom:
            - configMapRef:
                name: config
      containers:
        - name: scm
          image: apache/ozone
          args:
            - ozone
            - scm
          volumeMounts:
            - name: "data"
              mountPath: "/data"
          envFrom:
            - configMapRef:
                name: config
      volumes:
        - name: "data"
          emptyDir: {}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: s3g
  labels: {}
  annotations: {}
spec:
  selector:
    matchLabels:
      app: ozone
      component: s3g
  serviceName: s3g
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: s3g
    spec:
      containers:
        - name: s3g
          image: apache/ozone
          args:
            - ozone
            - s3g
          volumeMounts:
            - name: "data"
              mountPath: "/data"
          envFrom:
            - configMapRef:
                name: config
      volumes:
        - name: "data"
          emptyDir: {}

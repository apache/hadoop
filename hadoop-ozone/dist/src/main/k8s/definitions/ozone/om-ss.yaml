apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: om
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: om
  serviceName: om
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: om
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9874"
        prometheus.io/path: "/prom"
    spec:
      initContainers:
      - name: init
        image: elek/ozone
        args: ["ozone","om","--init"]
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
      containers:
      - name: om
        image: "@docker.image@"
        args: ["ozone","om"]
        env:
        - name: WAITFOR
          value: scm-0.scm:9876
      volumes: []

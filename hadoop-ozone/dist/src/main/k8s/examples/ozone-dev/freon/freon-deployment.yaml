apiVersion: apps/v1
kind: Deployment
metadata:
  name: freon
  labels:
    app.kubernetes.io/component: ozone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ozone
      component: freon
  template:
    metadata:
      labels:
        app: ozone
        component: freon
    spec:
      containers:
      - name: freon
        image: '@docker.image@'
        args:
        - ozone
        - freon
        - rk
        - --factor=THREE
        - --replicationType=RATIS
        envFrom:
        - configMapRef:
            name: config
        env:
        - name: JAEGER_SAMPLER_TYPE
          value: probabilistic
        - name: JAEGER_SAMPLER_PARAM
          value: "0.01"
        - name: JAEGER_AGENT_HOST
          value: jaeger-0.jaeger

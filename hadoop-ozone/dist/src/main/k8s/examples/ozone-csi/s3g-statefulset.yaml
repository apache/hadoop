
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: s3g
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: s3g
  serviceName: s3g
  replicas: 1
  template:
    metadata:
      labels:
        app: ozone
        component: s3g
    spec:
      containers:
      - name: s3g
        image: '@docker.image@'
        args:
        - ozone
        - s3g
        envFrom:
        - configMapRef:
            name: config
        volumeMounts:
        - name: data
          mountPath: /data
      initContainers: []
      volumes:
      - name: data
        emptyDir: {}

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: datanode
  labels:
    app.kubernetes.io/component: ozone
spec:
  selector:
    matchLabels:
      app: ozone
      component: datanode
  serviceName: datanode
  replicas: 3
  template:
    metadata:
      labels:
        app: ozone
        component: datanode
      annotations:
        prdatanodeetheus.io/scrape: "true"
        prdatanodeetheus.io/port: "9882"
        prdatanodeetheus.io/path: /prom
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: component
                operator: In
                values:
                - datanode
            topologyKey: kubernetes.io/hostname
      securityContext:
        fsGroup: 1000
      containers:
      - name: datanode
        image: '@docker.image@'
        args:
        - ozone
        - datanode
        volumeMounts:
        - name: data
          mountPath: /data
        envFrom:
        - configMapRef:
            name: config
      volumes:
      - name: data
        emptyDir: {}
